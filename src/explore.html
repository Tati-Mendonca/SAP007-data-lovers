<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./img/favicon.ico">
      <link rel="stylesheet" href="explore.css" />
      <script src="main.js" type="module"></script>
      <title> Personagens </title>
  </head>
<body>

     <!--BARRA DE NAV  -->
    <nav class="navbar">
      <ul class="border">
      <li><a href="index.html"> Home </a></li>
      <li><a href="about.html"> Rick and Morty </a></li>
      <li><a href="explore.html" class="active" > Personagens </a></li>
      <li><a href="videos.html"> Para maratonar </a></li>
      </ul>
    </nav>

    <header class="rick-and-morty">
      <div class="box"><img src="./img/bannerpersonas.png" class="image-bg" alt="banner"></div>
    </header>

      <!--BARRA DE FILTRAGEM  -->
    <main>

      <div>
        <p for="catalogue" class="labelCatalogue">CATÁLOGO DE PERSONAGENS</p>
      </div>

      <section id="container">
        <label for="cards" class="filterName">Espécie: </label>
        <select name="filter" id="species" class="selectorButton" title="species">
            <option value="Human">Humano</option>
            <option value="Humanoid">Humanóide</option>
            <option value="Alien">Alien</option>
            <option value="Poopybutthole">Poopybutthole</option>
            <option value="Mytholog">Mitológico</option>
            <option value="Animal">Animal</option>
            <option value="Vampire">Vampiro</option>
            <option value="Robot">Robótico</option>
            <option value="Cronenberg">Cronenberg</option>
        </select>

        <label for="cards" class="filterName" >Status: </label>
        <select name="filter" id="status" class="selectorButton" title="status">
            <option value="Alive">Vivo</option>
            <option value="Dead">Morto</option>
            <option value="unknown">Desconhecido</option>
        </select>

        <label for="cards" class="filterName">Ordem Alfabética: </label>
        <select name="filter" id="ordination" title="order">
          <option selected disabled value=""></option>
          <option value="AZ">A - Z</option>
          <option value="ZA">Z - A</option>
        </select>
      </section>

      <div class="card-board">
        <p id="cardsBoard"></p>
      </div>

    </main>

</body>
</html>
