<body>

  <!--BANNER -->
  <header>
    <div class="container">
      <img src="./img/bg-1.png" class="image-bg" alt="Pesquisar Personagem">
      <!-- <div class="center"><label for="search" class="search">Pesquisar personagem:</label>
        <input type="search" id="search">
        <button type="submit">Buscar</button>
      </div> -->
    </div>
  </header>

    <!--BARRA DE FILTRAGEM POR ESPÉCIE -->
    <main>
      <div id="filterbar">

      <div>
        <label for="cards">Espécie: </label>
        <select name="filter" id="species" title="specie">
            <option selected disabled value="">Todos</option>
            <option value="Human">Humano</option>
            <option value="Humanoid">Humanóide</option>
            <option value="Alien">Alien</option>
            <option value="Poopybutthole">Poopybutthole</option>
            <option value="Mytholog">Mitológico</option>
            <option value="Animal">Animal</option>
            <option value="Vampire">Vampiro</option>
            <option value="Robot">Robótico</option>
            <option value="Cronenberg">Cronenberg</option>
        </select>
      </div>

        <!--BARRA DE FILTRAGEM POR STATUS -->
      <div>
        <label for="cards">Status: </label>
        <select name="filter" id="status" title="status">
            <option selected disabled value=""></option>
            <option value="Alive">Vivo</option>
            <option value="Dead">Morto</option>
            <option value="unknown">Desconhecido</option>
        </select>
      </div>

        <!--BARRA DE FILTRAGEM POR ORDENAÇÃO -->
      <div>
        <label for="cards">Ordem Alfabética: </label>
        <select name="filter" id="ordination" title="order">
          <option selected disabled value=""></option>
          <option value="AZ">A - Z</option>
          <option value="ZA">Z - A</option>
        </select>
      </div>
      </div>

      <div class="card-board">
        <p id="cardsBoard"></p>
      </div>

    </main>

</body>
</html>
